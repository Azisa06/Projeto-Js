<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palíndromo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script language="JavaScript" type="text/JavaScript">
        function verificarPalindromo() {
            let palavra = document.getElementById("palavra").value.trim().toLowerCase();
            let palavraInvertida = palavra.split('').reverse().join('');

            if (palavra && palavra === palavraInvertida) {
                alert(`"${palavra}" é um palíndromo!`);
            } else {
                alert(`"${palavra}" não é um palíndromo.`);
            }
        }
    </script>
</head>
<body class="container">
    <form>
        <div class="row">
            <div class="col">
                <label for="nome" class="form-label">Digite uma palavra</label>
                <input type="text" id="palavra" name="palavra" class="form-control">
            </div>
            <div class="col-12 mt-3">
                <button class="btn btn-primary" type="submit" onclick="verificarPalindromo()">Verificar</button>
            </div>
        </div>
    </form>
</body>
</html>
