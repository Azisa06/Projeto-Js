<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script language="JavaScript" type="text/JavaScript">
        document.addEventListener("DOMContentLoaded", function() {
            let itens = [];
            const input = document.getElementById("item");
            const lista = document.getElementById("listaOrdenada");

            window.adicionarItem = function() {
                let valor = input.value.trim();
                if (!valor) return;

                itens.push(valor);
                itens.sort();
                lista.innerHTML = itens.map(item => `<li>${item}</li>`).join('');
                input.value = "";
            };
        });
    </script>
</head>
<body>
    <form>
        <div class="row">
            <div class="col">
                <label for="item" class="form-label">Digite uma palavra</label>
                <input type="text" id="item" name="item" class="form-control">
            </div>
            <div class="col-12 mt-3">
                <button class="btn btn-primary" type="button" onclick="adicionarItem(event)">Adicionar</button>
            </div>
        </div>
    </form>
    <ol id="listaOrdenada"></ol>
</body>
</html>
